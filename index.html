<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    
    <div class="todo-container">
        <div class="status">
            <h1>No Status</h1>
            <button class="add_btn">+add todo</button>
            <!-- <div class="todo">
                <span>text</span>
                <span class="close">&times;</span>
            </div> -->
        </div>
        <div class="status">
            <h1>Not Started</h1>
        </div>
        <div class="status">
            <h1>In Process</h1>
        </div>
        <div class="status">
            <h1>Complated</h1>
        </div>
    </div>


    <form class="modal">
            <div class="header">
                <span>Add Todo</span>
                <span class="close">&times;</span>
            </div>
            <div class="body">
                <input type="text">
                <input type="submit" value="Add Todo">
            </div>
    </form>

  <script src="script.js"></script>
</body>
</html>
